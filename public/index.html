<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Brand - Clothing</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <!-- The React app will be mounted here -->

      <!-- Header -->
      <header id="header">
        <div class="logo">Your Brand</div>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#store">Shop</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Hero Section -->
      <section class="hero" id="home">
        <img src="shirt.jpg" alt="Flagship Shirt" class="hero-image">
      </section>

      <!-- Store Section -->
      <section id="store" class="store">
        <h2>Our Products</h2>
        <div class="product-grid">
          <!-- Example product -->
          <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product Name</h3>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
